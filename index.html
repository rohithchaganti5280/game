<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./script/script.js" ></script>
  <title>Game</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Game</h1>
    <div class="scores">
      <p class="username">username: <span id="user-score"></span>0</p>
      <p class="computer">computer:<span id="computer-score"></span>0</p>
    </div>
    <div class="options">
      <p class="paper">Paper</p>
      <p class="rock">Rock</p>
      <p class="scissors">scissors</p>
    </div>
    <div class="weapons">
      <button onclick="gameChoice('rock')" ><i class="fas fa-hand-rock"></i></button>
      <button  onclick="gameChoice('paper')"><i class="fas fa-hand-paper"></i></button>
      <button  onclick="gameChoice('scissors')"><i class="fas fa-hand-scissors"></i></button>
      <button onclick="gameChoice('Lizard')"><i class="fas fa-hand-lizard"></i></button>
      <button onclick="gameChoice('spock')"><i class="fas fa-hand-spock"></i></button>
    </div>
    <div class="results">
      <p id="user-Choice"></p>
      <p id="computer-Choice"></p>
      <p id="result"></p>
    </div>
    <div class="clear">
      <button onclick="restart()">Restart</button>
    </div>
  </div>
</body>
</html>
